<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<nav class="navbar navbar-dark bg-dark">
  <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
</nav>

<body>
  <p>Search for a City:</p>
  <div class="container">
    <div class="row">
        <div class="col-4 bg-light">
            <p class="search-header my-1">Search for a city</p>
            <div class="input-group mb-3">
                <input id="city-name" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div id="new-div"></div>
        </div>
        <div class="col-8">
            <div class="row mr-0">
                <div class="col-12 border border-dark m-3 rounded">
                    <div class="row">
                        <div class="col-12">
                            <span id="current-city" class="city-name align-middle"></span>
                           
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                           <h5>Temperature:</h5>
                            <p id="temperature"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h5>Humidity:</h5>
                            <p id="humidity"></p>
                        </div>
                    </div>
                    <div class="row">
                        <h5>Wind Speed:</h5>
                        <div class="col-12">
                            <p id="wind-speed"></p>
                        </div>
                    </div>
                    <div class="row">
                        <h5>UV Index:</h5>
                        <div class="col-12 d-flex">
                            <p id="uv-index"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <h5 id="day1"></h5>
                            <hr>
                            <img class="f-icon" id="weatherIcon1">
                            <p class="forecast-temp"><strong>Temp:</strong> <span id="tempDay1"></span></p>
                            <p class="forecast-humidity"><strong>Humidity:</strong> <span id="humidityDay1"></span></p>
                        </div>
                        <div class="col-md-2">
                            <h5 id="day2"></h5>
                            <hr>
                            <img class="f-icon" id="weatherIcon2">
                            <p class="forecast-temp"><strong>Temp:</strong> <span id="tempDay2"></span></p>
                            <p class="forecast-humidity"><strong>Humidity:</strong> <span id="humidityDay2"></span></p>
                        </div>
                        <div class="col-md-2">
                            <h5 id="day3"></h5>
                            <hr>
                            <img class="f-icon" id="weatherIcon3">
                            <p class="forecast-temp"><strong>Temp:</strong> <span id="tempDay3"></span></p>
                            <p class="forecast-humidity"><strong>Humidity:</strong> <span id="humidityDay3"></span></p>
                        </div>
                        <div class="col-md-2">
                            <h5 id="day4"></h5>
                            <hr>
                            <img class="f-icon" id="weatherIcon4">
                            <p class="forecast-temp"><strong>Temp:</strong> <span id="tempDay4"></span></p>
                            <p class="forecast-humidity"><strong>Humidity:</strong> <span id="humidityDay4"></span></p>
                        </div>
                        <div class="col-md-2">
                            <h5 id="day5"></h5>
                            <hr>
                            <img class="f-icon" id="weatherIcon5">
                            <p class="forecast-temp"><strong>Temp:</strong> <span id="tempDay5"></span></p>
                            <p class="forecast-humidity"><strong>Humidity:</strong> <span id="humidityDay5"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
                </div>
            </div>
            <div class="row">
                <div id="day1" class=></div>
                <div id="day2" class=></div>
                <div id="day3" class=></div>
                <div id= "day4"class=></div>
                <div id="day5"class=></div>
            </div>
        </div>
    </div>
</div>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script src="./Assets/script.js"></script>
</body>
</html>
